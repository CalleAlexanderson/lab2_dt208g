<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="ts/main.ts"></script>
    <link rel="stylesheet" href="css/style.scss">
    <title>Att göra-lista</title>
</head>

<body>
    <header>
        <img src="pictures/placeholder logo.svg" alt="logotyp">
        <h1>Att göra-lista</h1>
    </header>
    <main>
        <img src="pictures/check.png" alt="">
        <img src="pictures/white.png" alt="">
        <div id="add_div">
            <form id="add_form">
                <label for="task_input">Uppgift:</label> <br>
                <textarea name="task_input" id="task_input"></textarea><br>
                <label for="prio_input">Prioritet</label>
                <select name="prio_input" id="prio_input">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button type="submit">Skapa ny uppgift</button>
            </form>
        </div>
        <div id="list_div">
        </div>
    </main>
</body>

</html>
